# Site settings
title: A simple Jekyll blog
description: "Suprita's blog"
url: "http://supritashankar.github.io"
author:
  name: "Suprita Shankar"
  email: "suprita.shankar@gmail.com"
  url: "http://supritashankar.github.io"

# Build settings
baseurl: /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

theme: jekyll-theme-hacker