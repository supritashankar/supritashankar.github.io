<!DOCTYPE html>
<html>
	<head>
		<title>Meetup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="static/css/reset.css">
		<link rel="stylesheet" type="text/css" href="static/css/index-style.css">
		<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<a href="#"><h2 class="sign-up">Sign up</h2></a>
		<div class="clear"></div>
		<div class="container">
			<form class="form-horizontal" id="login-form">
				<img id="center" src="static/img/meetup.png" width="100%" height="auto">
				<div class="form-group">
				  <div class="col-md-4 control-ele">
				  	<input id="username" name="username" type="text" placeholder="Username" class="form-input">
				  </div>

				  <div class="col-md-4 control-ele">
				    <input id="passwordinput" name="passwordinput" type="password" placeholder="Password" class="form-input">   
				  </div>

				</div>
				<div class="form-group">
				  <div class="col-md-8" id="login-button">
				    <button id="login" name="login" class="btn btn-primary"><a href="profile.html">Login</a></button>
				  </div>
				</div>
			</form>

			<br></br><br><br>

				<div class="appDescription">MeetUp is an online social networking portal that facilitates offline group meetings in various localities around the world.</div>
		</div>
	</body>
</html>
