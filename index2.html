<!DOCTYPE HTML>
<html>
<head>
    <title>Zero Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.min.js"></script>
</head>

<script language="JavaScript">
$(document).ready(function() {

  var clip = new ZeroClipboard($("#copy_button"), {
      moviePath: "https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.swf"
    });
});
</script>

<body>
<button id='copy_button' data-clipboard-target='to_copy'><b>Copy To Clipboard</b></button>

<p id='to_copy'>123456</p>

</body>
</html>
